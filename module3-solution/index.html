<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as narrow">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrow.search" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.narrow();"class="btn btn-primary">
        Narrow It Down For Me!
      </button>
    </div>

    <div style="clear:both"></div>

    <h2 ng-show="narrow.showNothingFound">Nothing found</h2>

    <!-- found-items should be implemented as a component -->
    <found-items found="narrow.found" on-remove="narrow.remove"></found-items>

  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
